<div class="projects-wrapper">
{% for project in site.projects %}
  <a class="project-card {{ project.lowcase }}" href="https://github.com/DidacBA/{{ project.name }}" target="_blank">
    <img class="hover-text hover-image" src="{{ site.baseurl }}/assets/img/{{ project.lowcase }}-screenshot.png">
    <span class="hover-title">{{ project.name }}</span>
    <span class="hover-text project-blurb">{{ project.content }}</span>
  </a>
{% endfor %}
</div>
